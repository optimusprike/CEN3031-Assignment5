<!-- 
  Create a new view that uses a map to display all the listings with the angular-google-maps library. 
  Each listing should be displayed as a marker. Each marker, when clicked on, should display a window that 
  provides the name, code, and address of the listing. 

  Some useful documentation: 
    https://angular-ui.github.io/angular-google-maps/#!/api/google-map
    https://angular-ui.github.io/angular-google-maps/#!/api/markers
    https://angular-ui.github.io/angular-google-maps/#!/api/windows
  -->
<div id="map_canvas" ng-controller="listingsController" ng-init="find()">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" pan = "false" draggable="true" bounds="map.bounds">
        <ui-gmap-markers models="listings" coords="coordinates" options = "options" idkey = "_id" >
            <ui-gmap-windows show="show" models="listings" coords="coordinates" idkey = "_id" options = " 'options' " isIconVisibleOnClick = "false">
                <div ng-non-bindable>
                Name: {{ name }} <br>
                Code: {{ code }} <br>
                Address: {{ address }} <br>
              </div>
            </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
